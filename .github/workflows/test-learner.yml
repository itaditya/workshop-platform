name: Learner's CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    name: Evaluate
    steps:
      - uses: actions/checkout@v1
      - uses: bahmutov/npm-install@v1
      - run: yarn server &
      - run: yarn evaluate
  lint:
    runs-on: ubuntu-latest
    name: Assistant
    steps:
      - uses: actions/checkout@v1
      - uses: bahmutov/npm-install@v1
      - run: yarn assistant
